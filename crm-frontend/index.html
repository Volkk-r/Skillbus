<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skillbus</title>
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="./js/main.js" type="module"></script>
</head>

<body>
  <header class="header">
    <div class="container flex header__container">
      <div class="header__link">
        <a href="#" class="header__link">
          <img src="img/logo.svg" alt="Logo" class="header__logo">
        </a>
      </div>
      <form action="#" method="post" class="header__form" id="form-filter">
        <input id="filter-table" type="text" name="search" placeholder="Введите запрос" class="form-input"
          aria-label="Окно поиска">
      </form>
    </div>
  </header>

  <main class="main">
    <section class="contacts">
      <div class="container">
        <h2 class="clients__title">Клиенты</h2>
        <table class="clients__table">
          <thead class="table-head">
            <tr class="table-row">
              <td class="table-head-id table-sort" id="id">ID
                <svg id="arrow-id" class="rotate" width="8" height="8" viewBox="0 0 8 8" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z" fill="#9873FF" />
                </svg>
              </td>
              <td class="table-head-fio table-sort" id="fio">Фамилия Имя Отчество
                <svg id="arrow-fio" width="8" height="8" viewBox="0 0 8 8" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z" fill="#9873FF" />
                </svg>
                <span id="text-forward" class="filter-fio">А-Я</span>
                <span id="text-reverse" class="filter-fio blocked">Я-А</span>
              </td>
              <td class="table-head-create table-sort" id="createdAt">Дата и время создания
                <svg id="arrow-create" width="8" height="8" viewBox="0 0 8 8" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z" fill="#9873FF" />
                </svg>
              </td>
              <td class="table-head-update table-sort" id="updatedAt">Последние изменения
                <svg id="arrow-update" width="8" height="8" viewBox="0 0 8 8" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z" fill="#9873FF" />
                </svg>
              </td>
              <td>Контакты</td>
              <td>Действия</td>
              <td></td>
            </tr>
          </thead>
          <tbody class="table-body" id="table-body">
            <tr class="table-row">
              <td class="table-body-id">123455</td>
              <td class="table-body-fio">Скворцов Денис Юрьевич</td>
              <td class="table-body-create"><span class="table-date">21.02.2021</span><span
                  class="table-time">13:01</span></td>
              <td class="table-body-update"><span class="table-date">21.02.2021</span><span
                  class="table-time">13:01</span></td>
              <td class="table-body-contact">2345</td>
              <td class="table-body-correct">Изменить</td>
              <td class="table-body-delete">Удалить</td>
            </tr>
          </tbody>
        </table>
        <div class="add-clients__block flex">
          <button class="add-clients__button btn-reset" id="add-clients__btn">
            <svg class="add-clients__svg" width="23" height="16" viewBox="0 0 23 16" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
                fill="#9873FF" />
            </svg>
            <span class="add-clients__btn-text">Добавить клиента</span>
          </button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
